name: Docker Release - Standard

on:
  push:
    tags:
      - "*"

jobs:
  # Alpine build.
  # WARNING: Deprecated, will be removed as it is not recommended
  #          for uWebSockets.js
  alpine:
    if: "!contains(github.event.head_commit.message, 'skip ci')"

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node:
          - '16'

    name: Tag Alpine Release (node:${{ matrix.node }})

    steps:
      - uses: actions/checkout@v3.0.2

      - name: Docker meta
        id: docker_meta
        uses: docker/metadata-action@v4.0.1
        with:
          images: quay.io/soketi/soketi
          tags: |
            type=semver,pattern={{version}}-${{ matrix.node }}-alpine
            type=semver,pattern={{major}}.{{minor}}-${{ matrix.node }}-alpine

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Compute GitHub tag
        id: tag
        uses: dawidd6/action-get-tag@v1.1.0

      - name: Login to Quay
        uses: docker/login-action@v2
        with:
          registry: quay.io
          username: ${{ secrets.DOCKER_REGISTRY_USERNAME }}
          password: ${{ secrets.DOCKER_REGISTRY_TOKEN }}

      - name: Build and push (node:${{ matrix.node }})
        uses: docker/build-push-action@v3
        with:
          push: true
          context: .
          tags: ${{ steps.docker_meta.outputs.tags }}
          labels: ${{ steps.docker_meta.outputs.labels }}
          build-args: |
            VERSION=${{ matrix.node }}
          cache-from: |
            type=gha
          cache-to: |
            type=gha
          platforms: |
            linux/amd64
            linux/arm64
            linux/arm/v7

  # Distroless build.
  distroless:
    if: "!contains(github.event.head_commit.message, 'skip ci')"

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node:
          - '16'

    name: Tag Distroless Release (node:${{ matrix.node }})

    steps:
      - uses: actions/checkout@v3.0.2

      - name: Docker meta
        id: docker_meta
        uses: docker/metadata-action@v4.0.1
        with:
          images: quay.io/soketi/soketi
          tags: |
            type=semver,pattern={{version}}-${{ matrix.node }}-distroless
            type=semver,pattern={{major}}.{{minor}}-${{ matrix.node }}-distroless

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Compute GitHub tag
        id: tag
        uses: dawidd6/action-get-tag@v1.1.0

      - name: Login to Quay
        uses: docker/login-action@v2
        with:
          registry: quay.io
          username: ${{ secrets.DOCKER_REGISTRY_USERNAME }}
          password: ${{ secrets.DOCKER_REGISTRY_TOKEN }}

      - name: Build and push (node:${{ matrix.node }})
        uses: docker/build-push-action@v3
        with:
          push: true
          context: .
          tags: ${{ steps.docker_meta.outputs.tags }}
          labels: ${{ steps.docker_meta.outputs.labels }}
          file: Dockerfile.distroless
          build-args: |
            VERSION=${{ matrix.node }}
          cache-from: |
            type=gha
          cache-to: |
            type=gha
          platforms: |
            linux/amd64
            linux/arm64

  # Debian build.
  debian:
    if: "!contains(github.event.head_commit.message, 'skip ci')"

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node:
          - '16'

    name: Tag Debian Release (node:${{ matrix.node }})

    steps:
      - uses: actions/checkout@v3.0.2

      - name: Docker meta
        id: docker_meta
        uses: docker/metadata-action@v4.0.1
        with:
          images: quay.io/soketi/soketi
          tags: |
            type=semver,pattern={{version}}-${{ matrix.node }}-debian
            type=semver,pattern={{major}}.{{minor}}-${{ matrix.node }}-debian

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Compute GitHub tag
        id: tag
        uses: dawidd6/action-get-tag@v1.1.0

      - name: Login to Quay
        uses: docker/login-action@v2
        with:
          registry: quay.io
          username: ${{ secrets.DOCKER_REGISTRY_USERNAME }}
          password: ${{ secrets.DOCKER_REGISTRY_TOKEN }}

      - name: Build and push (node:${{ matrix.node }})
        uses: docker/build-push-action@v3
        with:
          push: true
          context: .
          tags: ${{ steps.docker_meta.outputs.tags }}
          labels: ${{ steps.docker_meta.outputs.labels }}
          file: Dockerfile.debian
          build-args: |
            VERSION=${{ matrix.node }}
          cache-from: |
            type=gha
          cache-to: |
            type=gha
          platforms: |
            linux/amd64
            linux/arm64
            linux/arm/v7
